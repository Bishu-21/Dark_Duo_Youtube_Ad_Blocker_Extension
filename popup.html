<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Ad Blocker</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Default to dark mode */
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: #ffcc00;
        }

        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ffdd33;
        }

        /* Dark mode toggle switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #ffcc00;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .mode-text {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Ad Blocker</h1>
        <p>Enjoy uninterrupted viewing on YouTube.</p>

        <!-- Dark Mode Toggle -->
        <label class="toggle-switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
        <p class="mode-text">Dark Mode</p>

        <button class="button" id="githubLink">View on GitHub</button>
    </div>

    <!-- Reference external JS file -->
    <script src="popup.js"></script>
</body>
</html>
